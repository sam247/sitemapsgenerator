<!DOCTYPE html>
<html>
<head>
    <title>Sitemap Generator</title>
    <link rel="stylesheet" href="https://unpkg.com/@shopify/polaris@10.0.0/build/esm/styles.css" />
    <script src="https://unpkg.com/@shopify/app-bridge@3.7.0"></script>
    <script src="https://unpkg.com/@shopify/app-bridge-react@3.7.0"></script>
    <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script>
        // Get the shop and host from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const shop = urlParams.get('shop');
        const host = urlParams.get('host');
        
        // Initialize App Bridge
        const app = window.appBridge.createApp({
            apiKey: 'b80607d72a775c29be0b8bf599cb6a90',
            host: host,
            forceRedirect: true
        });
    </script>
</head>
<body>
    <div id="root"></div>
    <script src="app.js"></script>
</body>
</html>
